<!-- navbar -->

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
</head>

<header class="fixed top-0 z-50 mx-auto flex h-15 w-full select-none items-center text-white">
    <nav class="w-full">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo / Inicio -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-gray-800 hover:text-gray-600">
                        Tienda Del Diego
                    </a>
                </div>

                <!-- Menu Items -->
                <div class="hidden md:flex space-x-8">
                    <a href="/home" class="text-gray-600 hover:text-gray-800 font-medium">
                        Inicio
                    </a>
                    <a href="/products-list" class="text-gray-600 hover:text-gray-800 font-medium">
                        Productos
                    </a>
                    @if (admin) {
                    <a href="/products-create" class="text-gray-600 hover:text-gray-800 font-medium">
                        Crear Producto
                    </a>

                    }
                    <a *ngIf="!isLoggedIn" href="/login" class="text-gray-600 hover:text-gray-800 font-medium">
                        Iniciar Sesión
                    </a>
                    <a (click)="logout(); $event.preventDefault()" *ngIf="isLoggedIn" href="/logout"
                        class="text-gray-600 hover:text-gray-800 font-medium">
                        Cerrar Sesión
                    </a>
                </div>

                <!-- Icons -->
                <div class="flex items-center space-x-4">
                    <!-- Favoritos -->
                    <a href="/favorites" class="text-gray-600 hover:text-gray-800">
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                    </a>

                    <!-- Carrito -->
                    <a href="/cart" class="text-gray-600 hover:text-gray-800">
                        <img width="24" height="24" src="https://img.icons8.com/windows/32/shopping-cart.png"
                            alt="shopping-cart" />
                    </a>

                    <!-- Perfil -->
                    <a href="/profile" class="text-gray-600 hover:text-gray-800">
                        <img width="24" height="24"
                            src="https://img.icons8.com/fluency-systems-regular/48/administrator-male.png"
                            alt="administrator-male" />
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
