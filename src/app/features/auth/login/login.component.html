<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>
    <form>
      <div class="mb-4">
        <button (click)="login()" type="button"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
          <span>Iniciar Sesión</span>
        </button>
      </div>
    </form>


    <p class="text-sm text-gray-600 text-center">
      ¿No tienes una cuenta?
      <a href="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
