<div class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center">
  <div class="bg-white/90 shadow-2xl rounded-2xl p-10 max-w-md w-full border border-purple-200">
    <h2
      class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 text-center mb-8">
      Bienvenido
    </h2>
    <p class="text-center text-gray-600 mb-8">
      Inicia sesión para continuar
    </p>
    <button (click)="login()" type="button"
      class="w-full flex items-center justify-center gap-3 py-3 rounded-xl bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 text-white font-bold text-lg shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300 active:scale-95">
      <!-- <img  width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/48/administrator-male.png"
        alt="administrator-male" /> -->
      Iniciar sesión con Keycloack
    </button>
    <p class="text-sm text-gray-600 text-center mt-8">
      ¿No tienes una cuenta?
      <a href="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
