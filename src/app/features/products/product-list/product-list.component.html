<p-toast />
<div class="container mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-gray-800 mb-10 text-center tracking-wide">
    Nuestros Productos
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <ng-container *ngFor="let product of products$ | async">
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition-all duration-300 flex flex-col">

        <!-- Imagen del producto -->
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">

        <!-- Detalles del producto -->
        <div class="p-6 flex flex-col flex-grow">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            {{ product.name }}
          </h2>
          <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>

          <!-- Precio distintivo separado -->
          <div class="mb-4">
            <span class="text-2xl font-bold text-gray-900">
              $ {{ product.price | number:'1.0-0' }}
            </span>
          </div>

          <!-- Etiquetas de información -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span class="inline-block bg-orange-100 text-orange-700 text-xs font-semibold px-3 py-1 rounded-full">
              Stock: {{ product.stock }}
            </span>
            <span class="inline-block bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full">
              {{ product.available ? 'Disponible' : 'No disponible' }}
            </span>
            <span *ngIf="product.discountPercentage > 0"
              class="inline-block bg-amber-100 text-amber-700 text-xs font-semibold px-3 py-1 rounded-full">
              -{{ product.discountPercentage }}% OFF
            </span>
          </div>

          <!-- Botón siempre al final -->
          <button (click)="addProduct(product)"
            class="w-full py-3 rounded-lg bg-gray-800 text-white font-medium btn-style2 duration-500 mt-auto">
            Agregar al Carrito
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<!-- categorias -->
<div class="container mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-gray-800 mb-10 text-center tracking-wide">
    Categorías
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <ng-container *ngFor="let category of categories$ | async">
      <div
        class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300">

        <!-- Detalles de la categoria -->
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">
            {{ category.name }}
          </h3>
          <p class="text-gray-600 text-sm mb-4">{{ category.description }}</p>
          <button
            class="w-full py-3 rounded-lg bg-gray-900 text-white font-medium hover:bg-gray-800 transition-colors duration-200">
            Ver Productos
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
