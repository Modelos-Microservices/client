<div class="container mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Nuestros Productos</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <ng-container *ngFor="let product of products$ | async">
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <!-- Imagen del producto -->
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
        <!-- Detalles del producto -->
        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
          <p class="text-gray-600 text-sm mb-2">{{ product.description }}</p>
          <p class="text-blue-600 font-bold text-lg mb-4">$ {{ product.price }}</p>
          <button (click)="addProduct(product)" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
            Agregar al Carrito
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<!-- categorias -->
