<div class="min-h-screen bg-gradient-to-b from-white to-gray-50 flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="p-8 text-center">
      <div class="flex justify-center mb-6">
        <div class="h-24 w-24 rounded-full bg-green-100 flex items-center justify-center">
          <!-- Icono de check (puedes usar Font Awesome o Material Icons en Angular) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 mb-2">¡Gracias por su compra!</h1>

      <p class="text-gray-600 mb-6">
        Su pedido ha sido procesado correctamente. Hemos enviado un correo electrónico con los detalles de su compra.
      </p>

      <div class="border-t border-gray-200 pt-6 pb-4">
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Número de pedido:</span>
          <span class="font-medium text-gray-800">#ORD-123456</span>
        </div>
      </div>

      <!-- Botón en lugar de enlace -->
      <button 
        (click)="return()"
        class="mt-6 w-full py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200">
        Continuar comprando
      </button>
      <!-- En Angular, para la navegación usarías: (click)="router.navigate(['/'])" -->
    </div>
  </div>

  <div class="mt-8 text-center text-gray-500 text-sm">
    <p>
      ¿Tiene alguna pregunta?
      <a routerLink="/contacto" class="text-green-600 hover:underline">
        Contáctenos
      </a>
    </p>
  </div>
</div>
