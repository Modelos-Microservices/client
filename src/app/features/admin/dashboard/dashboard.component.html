<section class="mt-16">
  <!-- botÃ³n para ir a metabase -->
  <div class="flex justify-end mb-4">
    <button (click)="openMetabaseDashboard()"
      class="w-full py-3 rounded-lg bg-gray-800 text-white cursor-pointer font-medium btn-style2 duration-500 mt-auto">
      <i class="fas fa-external-link-alt"></i> Go to Metabase
    </button>
  </div>
  <iframe *ngIf="iframeUrl()" [src]="iframeUrl()" width="100%" height="600px"></iframe>
  <div *ngIf="!iframeUrl()" class="loading">
    <p>Loading dashboard...</p>
  </div>
</section>
